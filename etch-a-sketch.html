<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="eas.css">
    </head>
    <body>
        <header>
            <h1>Etch-a-Sketch Project</h1>
            <p>Drag your mouse over the grid below to fill in the squares</p>
        </header>
        <main>
            <div id="controls">
                <button id="new">New</button>
                <button id="reset">Reset</button>
            </div>
            <div id="etch-a-sketch-container">
                <div id="etch-a-sketch-grid"></div>
            </div>
        </main>
        <script src="eas.js"></script>
    </body>
</html>
